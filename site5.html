<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор доставки</title>
<link rel="stylesheet" href="site5.css">
</head>
<body>
<h1>Калькулятор доставки</h1>
<form id="deliveryForm">
  <label for="country">Страна доставки:</label>
  <select id="country" name="country">
    <option value="USA">США</option>
    <option value="Canada">Канада</option>
    <option value="Europe">Европа</option>
    <option value="KZ">Казахстан</option>
    <option value="Russia">Россия</option>
    <option value="Korea">Южная Корея</option>



  </select><br>
  
  <label for="weight">Вес груза (кг):</label>
  <input type="number" id="weight" name="weight" min="0" step="0.1"><br>
  
  <label for="method">Способ доставки:</label>
  <select id="method" name="method">
    <option value="standard">Стандартная</option>
    <option value="express">Экспресс</option>
  </select><br>
  
  <button type="button" onclick="calculateDelivery()">Рассчитать доставку</button>
</form>

<div id="result"></div>

<script src="site5.js"></script>
</body>
</html>
