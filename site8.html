<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банкомат Kaspi KZ</title>
    <link rel="stylesheet" href="site8.css">
</head>
<body>
    <div class="atm-container">
        <img src="https://polotnos.cdnbro.com/posts/09230855-kaspi-logotip-11.jpg" alt="Kaspi KZ Logo" class="logo" height="100px">
        <div class="atm-interface">
            <h1 class="atm-title">Добро пожаловать в банк Kaspi.KZ</h1>

                <input type="password" id="pin" placeholder="Введите PIN-код">
                <button onclick="enterPin()">Войти</button>
            </div>
        </div>
    </div>

    <script src="site8.js"></script>
</body>
</html>
